<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Room</title>
  <style>
    /* Basic styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container, .chat-room {
      background: white;
      padding: 20px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .container {
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .chat-room {
      display: none;
      flex-direction: column;
      width: 90%;
      height: 90%;
    }

    .chat-header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
      height: 400px;
    }

    .chat-message {
      margin-bottom: 10px;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 5px;
    }

    .sender {
      font-weight: bold;
      color: #007bff;
    }

    .timestamp {
      font-size: 12px;
      color: #666;
      margin-left: 10px;
    }

    .chat-input {
      display: flex;
    }

    .chat-input input {
      flex: 1;
      margin-right: 10px;
    }

    p {
      color: red;
      font-size: 14px;
      margin-top: -10px;
    }
  </style>
</head>
<body>
  <div class="container" id="username-screen">
    <h1>Make a Username</h1>
    <input type="text" id="username" placeholder="Enter your username" />
    <button onclick="submitUsername()">Submit</button>
    <p id="feedback"></p>
  </div>

  <div class="chat-room" id="chat-room">
    <div class="chat-header">Chat Room</div>
    <div class="chat-messages" id="messages"></div>
    <div class="chat-input">
      <input type="text" id="message-input" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let currentUsername = '';

    function submitUsername() {
      const usernameInput = document.getElementById('username');
      const feedback = document.getElementById('feedback');
      const username = usernameInput.value.trim();

      if (username.length < 3) {
        feedback.textContent = "Username must be at least 3 characters long.";
      } else {
        currentUsername = username;
        document.getElementById('username-screen').style.display = 'none';
        document.getElementById('chat-room').style.display = 'flex';

        socket.emit('chat message', {
          username: 'System',
          message: `${currentUsername} has joined the chat.`
        });
      }
    }

    function sendMessage() {
      const input = document.getElementById('message-input');
      const message = input.value.trim();
      if (message) {
        socket.emit('chat message', {
          username: currentUsername,
          message
        });
        input.value = '';
      }
    }

    socket.on('chat message', ({ username, message, timestamp }) => {
      const messagesDiv = document.getElementById('messages');
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('chat-message');
      messageDiv.innerHTML = `
        <span class="sender">${username}</span>
        <span class="timestamp">${timestamp}</span>
        <div class="message-text">${message}</div>
      `;
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>
</body>
</html>
